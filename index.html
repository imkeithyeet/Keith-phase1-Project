<html>
  <head>
    <title>Memepicker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <h1>The Memes</h1>
    </div>

    <div id="Meme-bar">
    </div>

    <div class="characterInfo">
      <div id="detailed-info">
        <p id="name">Meme's Name</p>
        <img
          id="image"
          src="assets/dummy.gif"
          alt="Meme's Name"
        /> .
        <!-- meme images here -->
        <h4>Total Likes: <span id="vote-count">Meme likes</span></h4>
        <form id="likes-form">
          <input type="text" placeholder="Enter likes" id="likes" name="likes" />
          <input type="submit" value="Add likes" />
        </form>
        <button id="reset-btn">Reset Likes</button>
      </div>

    </div>
    <script defer src="index.js"></script>
  </body>
</html>
